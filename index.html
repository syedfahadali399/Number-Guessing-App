<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Number Guessing Game</h1>
        <div class="input-group">
            <p class="para">Enter any number that come into your mind b/w 1 to 50:</p>
            <input class="input" required type="number" name="" id="number">
            <button class="btn" id="number-reset" type="reset">Reset</button>
        </div>
        <div class="btn-group">
            <button class="btn" id="submit" type="submit">Guess</button>
            <button class="btn" id="reset" type="reset">Reset All</button>
            <button class="btn" id="refresh" type="reset">Refresh</button>

        </div>
        <div id="display" class="display-data"></div>
    </div>
    <script src="java.js"></script>
</body>
</html>
